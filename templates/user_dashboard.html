<!DOCTYPE html>
<html>
<head><title>User Dashboard</title></head>
<body>
    <h1>User Dashboard</h1>
    <p>Welcome, {{ user['username'] }}</p>
    
    <h2>Your Resume</h2>
    <p>{{ user['resume'] }}</p>

    <h2>Additional Description</h2>
    <form action="/user/update_description" method="POST">
        <textarea name="description" rows="4" cols="50" placeholder="Add extra details about your skills...">{{ user['description'] }}</textarea>
        <br>
        <input type="submit" value="Update">
    </form>

    <h2>Applied Jobs</h2>
    <ul>
        {% for job in applied_jobs %}
            <li>Job ID: {{ job['job_id'] }} - Status: {{ job['status'] }}
                <a href="/user/improvement/{{ job['job_id'] }}">View Improvement</a>
            </li>
        {% endfor %}
    </ul>

    <a href="/user/find_jobs">Find Jobs</a> | <a href="/">Logout</a>
</body>
</html>
